<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="../images/camel-icon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../styles/bootstrap3.3.7.min.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer type="text/javascript" src="../scripts/jquery-3.2.1.min.js"></script>
    <script defer src="scripts.js"></script>
</head>
<body>
<audio id="Xs_AND_Os">
    <source type="audio/mpeg" src="../audio/Xs_AND_Os.mp3"/>
</audio>

<header id="tempHeader">
    <div id="tempPageTitle">Tic Tac Toe</div>
    brought to you by
    <div id="tempAuthor">jordiCombs</div>
    <table id="tempLogoTable">
        <tr>
            <td id="tempLogoTableLeft"><hr class="flared"></td>
            <td id="tempLogoTableCenter"><img id="logoImg" src="http://res.cloudinary.com/hieratikos/image/upload/v1492361036/NightfallLogo_ndt9em.png"></td>
            <td id="tempLogoTableRight"><hr class="flared"></td>
        </tr>
    </table>
</header>

<div class="text-center">

    <h3>
    <label class="radio-inline"><input type="radio" name="optXYRadio" id="idX" value="X">X's</label>
    <label class="radio-inline"><input type="radio" name="optXYRadio" id="idO" value="O">O's</label>
    </h3>
    <h4>
    Music:
    </h4>
    <h4>
    <label class="radio-inline"><input type="radio" name="optMusicRadio" id="mON" value="On">On</label>
    <label class="radio-inline"><input type="radio" name="optMusicRadio" id="mOFF" value="Off">Off</label>
    </h4>
    <label id="win">&nbsp;</label>
    <table class="ticTacToe">
        <tr>
            <td><a class="btn tic" data-x="0" data-y="0" id="0"></a></td>
            <td><a class="btn tic" data-x="0" data-y="1" id="1"></a></td>
            <td><a class="btn tic" data-x="0" data-y="2" id="2"></a></td>
        </tr>
        <tr>
            <td><a class="btn tic" data-x="1" data-y="0" id="3"></a></td>
            <td><a class="btn tic" data-x="1" data-y="1" id="4"></a></td>
            <td><a class="btn tic" data-x="1" data-y="2" id="5"></a></td>
        </tr>
        <tr>
            <td><a class="btn tic" data-x="2" data-y="0" id="6"></a></td>
            <td><a class="btn tic" data-x="2" data-y="1" id="7"></a></td>
            <td><a class="btn tic" data-x="2" data-y="2" id="8"></a></td>
        </tr>
    </table>
</div>
</body>
</html>
